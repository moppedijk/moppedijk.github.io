<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script type="text/javascript" src="js/swfobject.js"></script>
        <title>Youtube SDK</title>

    </head>
    <body>
        <p>Flashplayer</p>
        <div id="ytapiplayer">
            You need Flash player 8+ and JavaScript enabled to view this video.
        </div>

        <script type="text/javascript">

            var params = { allowScriptAccess: "always" };
            var atts = { id: "myytplayer" };
            swfobject.embedSWF("https://www.youtube.com/v/IHSIqsxW_9s?enablejsapi=1&playerapiid=ytplayer&version=3",
                               "ytapiplayer", "425", "356", "8", null, null, params, atts);

            function onYouTubePlayerReady(playerId) {
                console.log("Ready: " + playerId);
                var ytplayer = document.getElementById("myytplayer");
                    ytplayer.addEventListener("onStateChange", "onStateChangeHandler");
            }

            function onStateChange(e) {
                console.log("onStateChange: " + e);
            }

        </script>

    </body>
</html>
